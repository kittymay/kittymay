{% extends "page.html" %}

{% block content %}
{% for work_type in this.children %}
  <div class="work-section {{ work_type.title }}" id="{{ work_type.title }}">
    <div class="description">
      <h2><span>for</span> {{ work_type.title }}:</h2>
      <div class="content">
        {{ work_type.description }}
      </div>
    </div>
    <div class="topics">
      <h2>topics <span>include</span>:</h2>
      <div class="content">
        {{ work_type.topics }}
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
